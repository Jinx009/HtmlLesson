<html>
    <head>
        <meta charset="utf-8">
        <title>第三章</title>
    </head>
    <body>
        <!-- 1.如何控制字的大小 -->
        <!-- 第二章提到<p></p>之间可以示意要输出一段文字,那么加上style="";
        style表示要去定义这个标签显示内容的样式,双引号之间样式是什么;
        font-size表示字体大小,冒号后面表示字体的实际大小,写完之后加分号;
         -->

        <!-- style="font-size: 14px;" 表示字体像素为14 -->
        <p style="font-size: 14px;" >我是14像素大小的字</p>
        <!-- style="font-size: 22px;" 表示字体像素为22  -->
        <p style="font-size: 22px;" >我是22像素大小的字</p>


        <!-- 2.如何控制字体颜色 -->
        <!-- font-size表示字体大小,冒号后面表示字体的实际大小,写完之后加分号;-->
        <!-- style="color:red;"表示字的颜色为红色,当然你也可以使用:
             style="color:#ff0000;"来表示,#ff000也可以用rgb值来代替
         -->

        <!-- style="color:red;"表示字体颜色为红色 -->
        <p style="color:red;" >我是红色的字</p>
        <!-- style="color:#008000;"表示字体颜色为红色 -->
        <p style="color:#008000;" >我是绿色的字</p>


        <!-- 3.如何让文字居中显示 -->

        <!-- 字体大小使用font-size,字体颜色使用color,文本居中使用text-align -->
        <p style="text-align: center;" >我是居中的文本</p>

        <!-- 4.混合使用字体大小和颜色和文本居中,每一个样式后面记得添加英文的分号 -->
        <p style="color:#008000;font-size: 22px;text-align: center;" >我是绿色的22像素的字并且居中</p>


        <!-- 5.举一反三,这些样式属性不仅适用于<p></p>标签,当然也适用于其它标签 -->
        <!-- 下面演示下昨天的div框包含一些元素,以及加粗字体的使用 -->
        <div  style="color:red;font-size: 22px;text-align: center;" ><b>我是绿色的22像素的字并且居中</b></div>

        <!-- 两个换行 -->
        <br/><br/>

        <!-- 6.表格的边框样式 -->
        <!-- border代表边框样式,其中green代表边框颜色,solid代表边框样式,1px代表边框宽度-->
        <table style="border:green solid 1px;" >
            <tr>
                <td>第一行第一列</td>
                <td>第一行第二列</td>
            </tr>
        </table>

        <!-- 两个换行 -->
        <br/><br/>

        <!-- div框的边框 border代表边框样式,其中red代表边框颜色,solid代表边框样式,1px代表边框宽度-->
        <div style="border:red solid 1px;" >我是右边框的div</div>
    </body>
</html>
