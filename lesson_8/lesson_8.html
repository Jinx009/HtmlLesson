<html>
    <head>
        <meta charset="utf-8">
        <title>第八章</title>
        <!-- 将style抽离出来,写在这里,
         包裹在一个<style></style>标签里面
        class的名字可以随便起,但不要与元素名一样,
        未添加class的元素样式也可以直接使用
        元素名进行定义,但不要加.-->
        <style>
        .text-font{
            font-size: 18px;
            color: red;
        }
        .fixed-styleP{
            position: fixed;
            left: 0px;
            top: 100px;
            width: 100%;
            height: 30px;
            padding-top: 5px;
            padding-left: 30px;
            font-size: 16px;
            background: black;
            color: white;
        }
        span{
            font-size: 22px;
            color: green;
        }
        </style>
    </head>
    <body>
        <!-- 下面这些元素使用同一个class属性 -->
        <p class="text-font" >
            我是测试一
        </p>
        <!-- 下面是原始的写法,与上面作用一样 -->
        <p style="font-size: 18px;color: red;">
            我是测试二
        </p>

        <span>我是测试三</span>

        <div class="fixed-style">
            我永远在这里
        </div>
    </body>
</html>
